<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Add Book</h1>

<form method="post" action="http://localhost:8080/api/books">
    <label>Book Number:</label>
    <input type="number" name="bookNumber"><br><br>

    <label>Book Name:</label>
    <input type="text" name="bookName"><br><br>

    <label>Book Quantity:</label>
    <input type="number" name="bookQuantity"><br><br>

    <label>Book Author:</label>
    <input type="text" name="bookAuthor"><br><br>

    <button type="submit">Add Book</button>
</form>

<h2>Books in Database</h2>
<ul id="bookList"></ul>

<script>
    async function fetchBooks() {
        try {
            const res = await fetch("/books"); // now relative path!
            if (!res.ok) throw new Error("HTTP error " + res.status);
            const books = await res.json();

            const list = document.getElementById("bookList");
            list.innerHTML = "";
            books.forEach(book => {
                const li = document.createElement("li");
                li.textContent = `${book.bookNumber} - ${book.bookName} by ${book.bookAuthor} (Qty: ${book.bookQuantity})`;
                list.appendChild(li);
            });
        } catch (err) {
            console.error("Fetch failed:", err);
            document.getElementById("bookList").innerHTML = "<li>Error loading books</li>";
        }
    }

    fetchBooks();
</script>
</body>
</html>
